<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>

      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    </head>
    <body>

     
        <!--Trigger Modal-->
        <button id="login-button" type="button" class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#myModal">Sign In</button>
      
        <!-- Modal -->
  
        <div class="modal fade" id="myModal" role="dialog">
          <div class="modal-dialog">
  
            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-bs-dismiss="modal">&times;</button>
                <h4 class="modal-title">Hello! Sign up below</h4>
              </div>

              <div class="modal-body">
                <h3>Sign Up</h3>
                <form id="signUp">
                  <input name="credentials[email]" type="text" placeholder="an@example.email">
                  <input name="credentials[password]" type="password" placeholder="enter password">
                  <input name="credentials[password_confirmation]" type="password" placeholder="re-enter password">
      
                  <button type="submit">Sign Up</button>
                  <p id="sign-up-success"></p>
                </form>

                <h3>Sign In</h3>
                <form id="signIn">
                  <input name="credentials[email]" type="text">
                  <input name="credentials[password]" type="password">
                  <button type="submit">Sign In</button>
                  <p id="sign-in-success"></p>
                </form>

              
              </div>
              <div class="modal-footer">
                <button id="createGame" type="button" class="btn btn-default" data-bs-dismiss="modal">Enter Game</button>
              </div>
              </div>
            </div>  
          </div>
          

  <!--Game Container-->
<section>
 
  <div class="game-title">Tic Tac Toe</div>
  <div class="game-container" id="currentGame">
    
    <div class="row">
      <div data-cell-index="0" class="col-md-4 col-lg-4 cell"></div>
      <div data-cell-index="1" class="col-md-4 col-lg-4 cell"></div>
      <div data-cell-index="2" class="col-md-4 col-lg-4 cell"></div>
      <div data-cell-index="3" class="col-md-4 col-lg-4 cell"></div>
      <div data-cell-index="4" class="col-md-4 col-lg-4 cell"></div>
      <div data-cell-index="5" class="col-md-4 col-lg-4 cell"></div>
      <div data-cell-index="6" class="col-md-4 col-lg-4 cell"></div>
      <div data-cell-index="7" class="col-md-4 col-lg-4 cell"></div>
      <div data-cell-index="8" class="col-md-4 col-lg-4 cell"></div>
    </div>
  </div>
    <p class="welcome">Let's Play!</p>
    <div class="game-standing"></div>
    <section id="auth-display"></section>
    <button class="btn btn-rounded" id="reset-board">Play Again</button>
    <button class="btn btn-rounded" id="signOut">Sign Out</button>
  </section>


</body>

</html>
